
<ion-header>
  <ion-icon navPop name="close"></ion-icon>
  <h3>LOG IN</h3>
</ion-header>


<ion-content padding>

  <div class="one">
    <img class="logo" src="../assets/imgs/Logo.png" alt="logo"/>
  </div>

  <div class="two">
    <div>
      <div class="field">
        <img src="../assets/imgs/username-inscription.png"/>
        <div>
          <label>NAME</label>
          <input placeholder="******" />
        </div>
      </div>
      <div class="field">
        <img src="../assets/imgs/pass-inscription.png"/>
        <div>
          <label>PASSWORD</label>
          <input placeholder="******" />
        </div>
      </div>
    </div>
    <div>
      <div class="login">
        <button (click)="goSearchPage()" ion-button color="light" round>Log in</button>
        <p>Or Log In Using</p>
      </div>
      <div class="logo_login">
        <img src="../assets/imgs/facebook-inscription.png" alt="logo facebook login" />
        <img src="../assets/imgs/google+-inscription.png" alt="logo google+ login"/>
      </div>
    </div>
  </div>

</ion-content>
